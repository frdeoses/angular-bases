<h1>Listado de Héroes</h1>

<div *ngIf="deleteHero; else nothingWasDeleted">
  <h3>
    Héroe borrado <small class="text-danger">{{ deleteHero }}</small>
  </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha eliminado ningún héroe</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  class="btn btn-outline-danger"
  (click)="removeLastHero()"
>
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
